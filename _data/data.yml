career-profile:
    title: Employment
    summary: |
      Postdoctoral Fellow, Department of Marketing, National University of Singapore, 2017-present.

bio:
    title: Bio
    summary: |
      I am an applied economist. My main research interests are *empirical
      industrial organization*, *labor economics*, and *behavioral economics*.
      I received my Ph.D. in Economics in August 2017 from the National University
      of Singapore (NUS). Since then, to fulfill my bond with Singapore's goverment,
      I have been working as a postdoctoral fellow at the Department of 
      Marketing, NUS Business School.

research-interest:
    title: Research Interest
    summary: |
      Applied Microeconomics, Empirical Industrial Organization, Labor Economics, Behaviorial Economics
    
education:
    - degree: Ph.D. in Economics
      university: National University of Singapore
      time: 2017
      details: |
        Thesis: Fuel Prices, Regulations and the Adoption of Fuel-saving Technologies
        and Alternative Fuels. Committee: Alberto Salvo (Chair), John C. Ham, Nan Yang

